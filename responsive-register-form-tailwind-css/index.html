<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Responsif</title>
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Buat Akun</h2>
        
        <form action="#" method="POST">
            <!-- Baris Nama -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="nama-depan" class="block text-sm font-medium text-gray-700 mb-1">Nama Depan</label>
                    <input type="text" id="nama-depan" name="nama-depan" placeholder="John" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="nama-belakang" class="block text-sm font-medium text-gray-700 mb-1">Nama Belakang</label>
                    <input type="text" id="nama-belakang" name="nama-belakang" placeholder="Doe" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Input Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="anda@email.com" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Input Kata Sandi -->
            <div class="mb-6">
                <label for="kata-sandi" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi</label>
                <input type="password" id="kata-sandi" name="kata-sandi" placeholder="••••••••" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Tombol Submit -->
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                    Daftar
                </button>
            </div>

            <!-- Link Login -->
            <p class="text-center text-sm text-gray-600 mt-6">
                Sudah punya akun? 
                <a href="#" class="text-blue-600 hover:underline font-medium">Masuk di sini</a>
            </p>
        </form>
    </div>

</body>
</html>
